<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Generador de Cartas Aleatorio</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <h1>" Generador de Cartas Aleatorio "</h1>
      <div class="controls">
        <button id="generateCard" style="color: rgb(5, 5, 5);">
          <strong>Click aqui para Nueva Carta</strong>
        </button>
        <label for="timerInput" style="color: rgb(255, 255, 255);"
          >Temporizador (segundos):</label
        >
        <input type="number" id="timerInput" value="10" min="1" max="60" />
      </div>
      <div class="card" id="card"></div>
      <div class="dimensions">
        <label for="widthInput" style="color: rgb(255, 255, 255);"
          >Ancho de la carta:</label
        >
        <input type="number" id="widthInput" value="200" min="50" max="500" />
        <label for="heightInput" style="color: rgb(255, 255, 255);"
          >Alto de la carta:</label
        >
        <input type="number" id="heightInput" value="300" min="50" max="500" />
      </div>
      <p id="timer" style="color: rgb(255, 255, 255); font-size: 1.5em;">
        Pr√≥xima carta aleatoria en: 10 segundos
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
